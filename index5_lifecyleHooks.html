<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Vue Basic</title>
</head>
<body>
    
    <div class="container" id="app">
        <div class="form-inline mr-auto mt-5">
            <label for="" class="font-weight-bold mr-2">Max</label>
            <input type="number" class="form-control w-25" v-model="maximum">
        </div>

        <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
        <div class="row" v-for="item in products">
            <div class="d-flex justify-content-center align-items-center" v-if="item.price <= Number(maximum)">
                <div class="col-sm-4">
                    <img :src="item.image" :alt="item.name" class="img-fluid">
                </div>
                <div class="col">
                    <h3 class="text-info">{{item.name}}</h3>
                    <p class="mb-0">{{item.description}}</p>
                    <div class="h5 float-right">$.{{item.price}}</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="script5.js"></script>
</body>
</html>
